on:
  pull_request:
   types: [opened, synchronize]
env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

jobs:
  check-name:
    name: Check branch name
    runs-on: ubuntu-20.04
    steps:
      - uses: jungwinter/split@master
        id: split
        with:
          msg: ${{ env.BRANCH_NAME }}
          separator: "/"
          maxsplit: -1
        env:
          BRANCH_PREFIX: ${{ steps.split.outputs._1 }}
      - name: Check branch naming
        run: echo "${{ steps.split.outputs._1 }}"
        if: false == (contains(fromJson('["feat", "fix"]'), ${{ env.BRANCH_PREFIX }}))
        