on:
  pull_request:
   types: [opened, synchronize]


jobs:
  check-name:
    name: Check branch name
    runs-on: ubuntu-20.04
    steps:
      - uses: jungwinter/split@master
        id: branch
        with:
          msg: ${{ github.ref_name }}
          separator: "/"
          maxsplit: -1
        env:
          BRANCH_PREFIX: ${{ steps.branch.outputs._0 }}
      - name: Check branch naming
        run: echo "${{ github.ref_name }}"
        if: false == (contains(fromJson('["feat", "fix"]'), ${{ env.BRANCH_PREFIX }}))
        